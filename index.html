<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form-wrapper">
          <h2>Inquiry Form</h2>
          <form>
            <div class="input-wrapper width-50">
              <input class="form-input" type="text" name="" required="" />
              <label>First Name</label>
            </div>
            <div class="input-wrapper width-50">
              <input class="form-input" type="text" name="" required="" />
              <label>Last Name</label>
            </div>
            <div class="input-wrapper width-50">
              <input class="form-input" type="email" name="" required="" />
              <label>Email</label>
            </div>
            <div class="input-wrapper width-50">
              <input class="form-input" type="number" name="" required="" />
              <label>Contact Number</label>
            </div>
            <div class="input-wrapper">
              <input class="form-input" type="text" name="" required="" />
              <label>Subject</label>
            </div>
            <div class="input-wrapper">
              <input class="form-input" type="text" name="" required="" />
              <label>Company Name</label>
            </div>
            <div class="input-wrapper">
              <input class="form-input" type="text" name="" required="" />
              <label>Company Website</label>
            </div>
            <div class="input-wrapper">
              <input class="form-input" type="text" name="" required="" />
              <label>Message</label>
            </div>
            <a href="javascript:void(0)" class="btn">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              SUBMIT
            </a>
          </form>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
